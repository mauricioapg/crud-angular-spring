<mat-card appearance="outlined">
  <mat-card-content>
    <mat-toolbar class="title-table" color="accent">
      <span>Lista de cursos</span>
      <button mat-fab color="primary" aria-label="Adicionar Curso" (click)="onAdd()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-toolbar>

    <div class="mat-elevation-z8">
      <app-courses-list
      *ngIf="courses$ | async as courses; else loading"
      [courses]="courses"
      (delete)="onDelete()">
    </app-courses-list>
    </div>

    <ng-template #loading>
      <div class="loading-spinner">Sem dados</div>
    </ng-template>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
